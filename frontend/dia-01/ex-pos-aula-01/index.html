<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <!-- ******************* -->

    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = INITIAL_STATE, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index < 5 ? state.index + 1 : 0,
            }
            // return console.log('NEXT')
            break;
          case 'PREVIOUS_COLOR':
              return {
                ...state,
                index: state.index === 0 ? 4 : state.index - 1,
              }
            // return console.log('PREVIOUS')
          default: return state;
        }
      }

      const store = Redux.createStore(reducer);

      const btnPrev = document.querySelector('#previous');
      const btnNext = document.querySelector('#next');

      const prevAction = { type: 'PREVIOUS_COLOR' };
      const nextAction = { type: 'NEXT_COLOR' };

      btnPrev.addEventListener('click', () => store.dispatch(nextAction));
      btnNext.addEventListener('click', () => store.dispatch(prevAction));

      store.subscribe(() => {
        const globalState = store.getState();

        const colorName = document.querySelector('#value');
        colorName.innerHTML = globalState.colors[globalState.index];

        const backgroundColor = document.querySelector('#container');
        backgroundColor.style.backgroundColor = globalState.colors[globalState.index];
        
      })
    </script>
  </body>
</html>
