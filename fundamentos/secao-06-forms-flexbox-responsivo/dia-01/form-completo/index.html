<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <h1>FORMULÁRIO</h1>

  <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome completo
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>

    <br>

    <label for="input-email">Email:
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
    </label>
    
    <br>
    
    <label for="input-estado">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="ap">Amapá</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
    </label>

    <br>
    <p>Selecione sua foto</p>
    <input type="file" name="foto" id="foto-perfil">
    
    <p>Comida Favorita</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>
    </label>Pizza

    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">
    </label>Sorvete

    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="pao de queijo">
    </label>Pão de Queijo

    <label for="comida-4">
      <input type="radio" id="comida-4" name="comida-favorita" value="'outro">
    </label>Outro

    <br>

    <p>Escreva algo sobre você</p>      
    <textarea name="sobre-mim" id="text-area-1" placeholder="Escreva aqui" cols="30" rows="5"></textarea>
    
    <br>
    <p>Sua senha abaixo</p>
    <label for="input-senha"> 
      <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha aqui" required>
    </label>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
    </label>

    <br>

    <button type="submit">Enviar</button>
  </form>

</body>

</html>
